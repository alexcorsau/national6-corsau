<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="to-do-header">
        <div class="to-do-logo">
            <img src="checklist.png">
        </div>
        <div class="to-do-user">
            <h3>Alex's To Do</h3>
        </div>
    </div>
    <div class="to-do-list"></div>
    <div class="add-new-task">
        <input id="add-task-input" type="text" placeholder="write a new item"></input>
        <button id="add-new-task-button" ><img src="white_plus.png"/></button>
    </div>
    <div class="delete-user">
        <button id="delete-user-button">Delete User(Dev Only)</button>
    </div>
    <script src="deleteUser.js"></script>
    <script src="index.js"></script>
</body>
</html>
